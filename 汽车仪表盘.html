<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>myECharts</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.js"></script>
	<script src="js/china.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 900px;height:600px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
		
		option = {
			tooltip : {
				formatter: "{a} <br/>{c} {b}"
			},
			toolbox: {
				show: true,
				feature: {
					restore: {show: true},
					saveAsImage: {show: true}
				}
			},
			series : [
				{
					name: '速度',
					type: 'gauge',
					z: 3,
					min: 0,
					max: 220,
					splitNumber: 11,
					radius: '50%',
					axisLine: {            // 坐标轴线
						lineStyle: {       // 属性lineStyle控制线条样式
							width: 10
						}
					},
					axisTick: {            // 坐标轴小标记
						length: 15,        // 属性length控制线长
						lineStyle: {       // 属性lineStyle控制线条样式
							color: 'auto'
						}
					},
					splitLine: {           // 分隔线
						length: 20,         // 属性length控制线长
						lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
							color: 'auto'
						}
					},
					title : {
						textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
							fontWeight: 'bolder',
							fontSize: 20,
							fontStyle: 'italic'
						}
					},
					detail : {
						textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
							fontWeight: 'bolder'
						}
					},
					data:[{value: 40, name: 'km/h'}]
				},
				{
					name: '转速',
					type: 'gauge',
					center: ['20%', '55%'],    // 默认全局居中
					radius: '35%',
					min:0,
					max:7,
					endAngle:45,
					splitNumber:7,
					axisLine: {            // 坐标轴线
						lineStyle: {       // 属性lineStyle控制线条样式
							width: 8
						}
					},
					axisTick: {            // 坐标轴小标记
						length:12,        // 属性length控制线长
						lineStyle: {       // 属性lineStyle控制线条样式
							color: 'auto'
						}
					},
					splitLine: {           // 分隔线
						length:20,         // 属性length控制线长
						lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
							color: 'auto'
						}
					},
					pointer: {
						width:5
					},
					title: {
						offsetCenter: [0, '-30%'],       // x, y，单位px
					},
					detail: {
						textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
							fontWeight: 'bolder'
						}
					},
					data:[{value: 1.5, name: 'x1000 r/min'}]
				},
				{
					name: '油表',
					type: 'gauge',
					center: ['77%', '50%'],    // 默认全局居中
					radius: '25%',
					min: 0,
					max: 2,
					startAngle: 135,
					endAngle: 45,
					splitNumber: 2,
					axisLine: {            // 坐标轴线
						lineStyle: {       // 属性lineStyle控制线条样式
							width: 8
						}
					},
					axisTick: {            // 坐标轴小标记
						splitNumber: 5,
						length: 10,        // 属性length控制线长
						lineStyle: {       // 属性lineStyle控制线条样式
							color: 'auto'
						}
					},
					axisLabel: {
						formatter:function(v){
							switch (v + '') {
								case '0' : return 'E';
								case '1' : return 'Gas';
								case '2' : return 'F';
							}
						}
					},
					splitLine: {           // 分隔线
						length: 15,         // 属性length控制线长
						lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
							color: 'auto'
						}
					},
					pointer: {
						width:2
					},
					title : {
						show: false
					},
					detail : {
						show: false
					},
					data:[{value: 0.5, name: 'gas'}]
				},
				{
					name: '水表',
					type: 'gauge',
					center : ['77%', '50%'],    // 默认全局居中
					radius : '25%',
					min: 0,
					max: 2,
					startAngle: 315,
					endAngle: 225,
					splitNumber: 2,
					axisLine: {            // 坐标轴线
						lineStyle: {       // 属性lineStyle控制线条样式
							width: 8
						}
					},
					axisTick: {            // 坐标轴小标记
						show: false
					},
					axisLabel: {
						formatter:function(v){
							switch (v + '') {
								case '0' : return 'H';
								case '1' : return 'Water';
								case '2' : return 'C';
							}
						}
					},
					splitLine: {           // 分隔线
						length: 15,         // 属性length控制线长
						lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
							color: 'auto'
						}
					},
					pointer: {
						width:2
					},
					title: {
						show: false
					},
					detail: {
						show: false
					},
					data:[{value: 0.5, name: 'gas'}]
				}
			]
		};


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
		
    </script>
</body>
</html>
