<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>柱状图</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.js"></script>
	<script src="js/dark.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 800px; height:600px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        //var myChart = echarts.init(document.getElementById('main'), 'dark'); //dark 配置黑色主题，需要引入“dark.js”文件
		var myChart = echarts.init(document.getElementById('main'));
		
        // 指定图表的配置项和数据
        var option = {
            title: {
                 text:'销 量 图',
				 subtext:'纯属捏造，如有雷同，人品爆发'
            },	
			toolbox: {	// 工具按钮
				show: true,
				feature: {
					dataView: {
						show: true
					},
					restore: {
						show: true
					},
					dataZoom: {
						show: true
					},
					saveAsImage: {
						show: true
					},
					magicType: {
						type: ['line', 'bar']
					}
				}
			},
            tooltip: {  // 鼠标移过 有hint提示
				 show: true,
				 //trigger: 'item'  //鼠标在物体上时显示
				  trigger: 'axis', //鼠标在坐标轴上时显示 
				  axisPointer: {            // 坐标轴指示器，坐标轴触发有效
					type: 'line'        // 默认为直线line，可选为：'line' | 'shadow'
				  }
			},
            legend: {	//legend,可以通过点击图例控制哪些系列不显示
                data:['销量'],
				
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20],
				markPoint: { //最大最小标记值
					data: [
						{type: 'max', name: '最大值'},
						{type: 'min', name: '最小值', symbol: 'pin'}
					]
				},
				markLine: { //平均值标记线
					data: [
						{type: 'average', name: '平均值'}
					]
				}
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>

Graph - 关系图,可以实现force

Boxplot - 箱形图
Parallel - 平行坐标系

ECharts组件

Axis - 坐标轴
Grid - 网格
Title - 标题

Legend - 图例
DataZoom - 数据区域缩放
DataRange - 值域漫游
Toolbox - 工具箱
Timeline - 时间线
visualMap - 视觉映射组件
