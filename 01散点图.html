<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>散点图</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.js"></script>
	<script src="js/china.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 900px;height:600px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
		
		var dataAll = [
    [
        [10.0, 8.04],  //I图的坐标点1
        [8.0, 6.95],
        [13.0, 7.58],
        [9.0, 8.81],
        [11.0, 8.33],
        [14.0, 9.96],
        [6.0, 7.24],
        [4.0, 4.26],
        [12.0, 10.84],
        [7.0, 4.82],
        [5.0, 5.68]
    ],
    [
        [10.0, 9.14],//II图的坐标点1
        [8.0, 8.14],
        [13.0, 8.74],
        [9.0, 8.77],
        [11.0, 9.26],
        [14.0, 8.10],
        [6.0, 6.13],
        [4.0, 3.10],
        [12.0, 9.13],
        [7.0, 7.26],
        [5.0, 4.74]
    ],
    [
        [10.0, 7.46],//III图的坐标点1
        [8.0, 6.77],
        [13.0, 12.74],
        [9.0, 7.11],
        [11.0, 7.81],
        [14.0, 8.84],
        [6.0, 6.08],
        [4.0, 5.39],
        [12.0, 8.15],
        [7.0, 6.42],
        [5.0, 5.73]
    ],
    [
        [8.0, 6.58],//IV图的坐标点1
        [8.0, 5.76],
        [8.0, 7.71],
        [8.0, 8.84],
        [8.0, 8.47],
        [8.0, 7.04],
        [8.0, 5.25],
        [19.0, 12.50],
        [8.0, 5.56],
        [8.0, 7.91],
        [8.0, 6.89]
    ]
];

var markLineOpt = {
    animation: false,
    label: {
        normal: {
            formatter: 'a = 0.5 * x + 3', //坐标轴上显示的公式
            textStyle: {
                align: 'right'
            }
        }
    },
    lineStyle: {
        normal: {
            type: 'solid' //线的类型：实体线
        }
    },
    tooltip: {
        formatter: 'b = 0.5 * x + 3'  //hint提示
    },
    data: [[{
        coord: [0, 3], //连线的起点坐标
        symbol: 'none'
    }, {
        coord: [20, 13], //连线的终点坐标
        symbol: 'none'
    }]]
};

option = {
    title: {
        text: '散 点 图',
        x: 'center',  //居中
        y: 0	//标题距离顶部
    },
    grid: [ //直角坐标系内绘图网格
        {x: '62px', y: '7%', width: '38%', height: '38%'},//第一个图，四个参数：（距左边距离，距顶部距离，X轴宽，Y轴宽）
        {x2: '7%', y: '7%', width: '38%', height: '38%'},//第二个图
        {x: '7%', y2: '7%', width: '38%', height: '38%'},//第三个图
        {x2: '7%', y2: '7%', width: '38%', height: '38%'},//第四个图
		
    ],
    tooltip: {
        formatter: 'Group {a}: ({c})' //提示为：Group I:(4,3.1)  
    },
    xAxis: [
        {gridIndex: 0, min: 0, max: 20}, //三个参数表示：（第一个图，X轴从0开始，X轴到20结束）
        {gridIndex: 1, min: 0, max: 20},//三个参数表示：（第二个图，X轴最小值，X轴最大值）
        {gridIndex: 2, min: 0, max: 20},
        {gridIndex: 3, min: 0, max: 20}
    ],
    yAxis: [
        {gridIndex: 0, min: 0, max: 15},//三个参数表示：（第一个图，Y轴从0开始，Y轴到20结束）
        {gridIndex: 1, min: 0, max: 15},
        {gridIndex: 2, min: 0, max: 15},
        {gridIndex: 3, min: 0, max: 15}
    ],
    series: [
        {
            name: 'I',	//图I,系列的名称，用于tooltip的显示，legend 的图例筛选
            type: 'scatter',
            xAxisIndex: 0,
            yAxisIndex: 0,
            data: dataAll[0],
            markLine: markLineOpt //markLineOpt是上面定义的变量
        },
        {
            name: 'II',
            type: 'scatter',
            xAxisIndex: 1,
            yAxisIndex: 1,
            data: dataAll[1],
            markLine: markLineOpt
        },
        {
            name: 'III',
            type: 'scatter',
            xAxisIndex: 2,
            yAxisIndex: 2,
            data: dataAll[2],
            markLine: markLineOpt
        },
        {
            name: 'IV',
            type: 'scatter',
            xAxisIndex: 3,
            yAxisIndex: 3,
            data: dataAll[3],
            markLine: markLineOpt
        }
    ]
};

        // 使用刚指定的配置项和数据显示图表。参数绑定
        myChart.setOption(option);
		
    </script>
</body>
</html>
